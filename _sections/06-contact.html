<section class="wrapper style1 align-center" id="contact">
  <div class="inner medium">
    <h2>Get in touch</h2>
    <p>Send Emily an email using the form below
    {% if site.telephone %}
    , or call <a href="tel:{{ site.telephone }}">{{ site.telephone }}</a>
    {% endif %}
    .</p>
    <form method="post" action="https://formspree.io/info@emilysanti.com">
      <div class="field half first">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" required />
      </div>
      <div class="field half">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" required />
      </div>
      <div class="field half first">
        <label for="phone">Telephone</label>
        <input type="tel" name="phone" id="phone" value="" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" required ></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
      </ul>
    </form>
  </div>
</section>
