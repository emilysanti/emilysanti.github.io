<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="google-site-verification" content="U8MZxqawt8He3cFJFnE_DoKr5NoiiclIKsI9TuxNVhA" />
    <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.baseurl }}/images/logo-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/images/logo-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/images/logo-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/logo-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.baseurl }}/images/logo-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}/images/logo-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl }}/images/logo-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}/images/logo-152x152.png" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo-128.png" sizes="128x128" />
    <link rel="mask-icon" href="{{ site.baseurl }}/images/logo-black.svg" color="black" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/logo-144x144.png" />
    <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/images/logo-70x70.png" />
    <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/images/logo-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/images/logo-310x150.png" />
    <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/images/logo-310x310.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  </head>
  <body>
    <div id="wrapper" class="divided">

      {{ content }}

    </div>
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.scrollex.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.scrolly.min.js"></script>
    <script src="{{ site.baseurl }}/js/skel.min.js"></script>
    <script src="{{ site.baseurl }}/js/util.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100058231-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
